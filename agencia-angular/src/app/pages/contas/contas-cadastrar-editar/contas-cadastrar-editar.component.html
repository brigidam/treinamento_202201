<p>Criar Conta</p>

<form [formGroup]="formConta" (ngSubmit)="enviar()">
  <div class="mb-3">
    <label for="agencia" class="form-label">Agência</label>
    <input type="text" class="form-control" id="agencia" formControlName="agencia">
  </div>
  <div class="mb-3">
    <label for="numero" class="form-label">Número</label>
    <input type="text" class="form-control" id="numero" formControlName="numero">
  </div>
  <div class="mb-3">
    <label for="saldo" class="form-label">Saldo</label>
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text">R$</span>
    <input type="text" class="form-control" id="saldo" aria-label="Amount (to the nearest dollar)" formControlName="saldo">
    <span class="input-group-text">.00</span>
  </div>
  <div class="mb-3">
    <label for="cliente" class="form-label">Cliente</label>
    <select formControlName="idCliente" class="form-control">
      <option [ngValue]="null" disabled>--Selecione--</option>
      <option *ngFor="let cliente of clientes" [ngValue]="cliente.id"> {{cliente.nome}} </option>
   </select>
  </div>
  <button type="submit" class="btn btn-dark">Enviar</button>
</form>
