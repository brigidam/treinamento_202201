<p>Digite os dados da sua conta e o valor que deseja sacar!</p>

  <form [formGroup]="formConta" (ngSubmit)="sacar()">
    <div class="mb-3">
        <label for="saldo" class="form-label">Saldo disponível</label>
        <input type="text" readonly class="form-control-plaintext" class="form-control" id="saldo" formControlName="saldo">
      </div>
    <div class="mb-3">
      <label for="agencia" class="form-label">Agência</label>
      <input type="text" readonly class="form-control-plaintext" class="form-control" id="agencia" formControlName="agencia">
    </div>
    <div class="mb-3">
      <label for="numero" class="form-label">Número da conta</label>
      <input type="text" readonly class="form-control-plaintext" class="form-control" id="numero" formControlName="numero">
    </div>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor do Saque</label>
      <input type="text" class="form-control" id="valor" formControlName="valor">
    </div>
    <button type="submit" class="btn btn-dark">Sacar</button>
  </form>
